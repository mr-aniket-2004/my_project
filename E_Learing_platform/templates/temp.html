<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Template</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

.container {
    max-width: 800px;
    margin: 40px auto;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.assistant-container {
    margin-bottom: 20px;
}

.assistant-input {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}

#user-input {
    width: 80%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

#submit-btn {
    width: 20%;
    padding: 10px;
    font-size: 16px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#submit-btn:hover {
    background-color: #3e8e41;
}

.assistant-response {
    margin-bottom: 20px;
}

#assistant-response-text {
    font-size: 16px;
    color: #666;
}

.context-container {
    margin-bottom: 20px;
}

#context-text {
    font-size: 16px;
    color: #666;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="assistant-container">
            <h2>AI Assistant</h2>
            <div class="assistant-input">
                <input type="text" id="user-input" placeholder="Ask a question...">
                <button id="submit-btn">Submit</button>
            </div>
            <div class="assistant-response">
                <h3>Response:</h3>
                <p id="assistant-response-text"></p>
            </div>
        </div>
        <div class="context-container">
            <h2>Context:</h2>
            <div class="context-text">
                <p id="context-text"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
