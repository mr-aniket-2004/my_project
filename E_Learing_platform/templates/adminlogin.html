<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GURUKUL ADMINSTRATIONS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    body {
        max-width: 100%;
        max-height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url(../static/adminlogin.jpeg);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        color: white;
    }

    label {
        width: 500px;
        text-align: start;
        font-size: 1.5rem
    }

    input {
        width: 500px;
    }
</style>

<body>


    <div class="login-box"
        style="border: 1px solid white; width: 600px; height: 400px;margin-top: 200px; text-align: center; padding: 35px; background-color: rgba(243, 235, 235, 0.073); border-radius: 10px;">
        <h2>GURUKUL ADMINSTRATIONS</h2>
        <form method="post" action="{% url 'admindesh' %}">
            {% csrf_token %}
            <div class="col-md-6" style=" margin: 20px; margin-left: 50px;">
                <label for="inputEmail4" class="form-label">Email :</label>
                <input type="email" class="form-control" id="inputEmail4"
                    style="width: 450px; background-color: transparent;" name="username">
            </div>
            <div class="col-md-6" style="margin: 20px; margin-left: 50px;">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4"
                    style="width: 450px; background-color: transparent;" name="password">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
